<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크루셔틀 통합 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
    <script src="config.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
        .simple-report {
            background-color: #fff7ed !important;
            border-left: 4px solid #f97316 !important;
            border-color: #f97316 !important;
            border-radius: 8px !important;
        }
        .simple-report:hover {
            background-color: #fed7aa !important;
        }
        /* Tailwind CSS 우선순위를 무시하기 위한 더 강력한 선택자 */
        div.simple-report {
            background-color: #fff7ed !important;
            border-left: 4px solid #f97316 !important;
            border-color: #f97316 !important;
        }
        div.simple-report:hover {
            background-color: #fed7aa !important;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 모달 z-index 우선순위 설정 */
        #editModal {
            z-index: 99999 !important;
        }
        #addModal {
            z-index: 99999 !important;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 로딩 화면 -->
    <div id="loadingScreen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-600">관리자 페이지 로딩 중...</p>
        </div>
    </div>

    <!-- 로그인 화면 -->
    <div id="loginScreen" class="hidden min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-lg shadow-lg p-8 space-y-8">
                <div>
                    <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-100">
                        <i class="fas fa-bus text-blue-600 text-xl"></i>
                    </div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        크루셔틀 통합 관리자
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        관리자 계정으로 로그인하세요
                    </p>
                </div>
                <form class="mt-8 space-y-6" id="loginForm">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="name" class="sr-only">이름</label>
                            <input id="name" name="name" type="text" required 
                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                                   placeholder="이름">
                        </div>
                        <div>
                            <label for="phone" class="sr-only">전화번호</label>
                            <input id="phone" name="phone" type="tel" required 
                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                                   placeholder="전화번호">
                        </div>
                    </div>

                    <div>
                        <button type="submit" 
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-sign-in-alt"></i>
                            </span>
                            로그인
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 메인 관리자 화면 -->
    <div id="adminScreen" class="hidden">
        <!-- 네비게이션 바 -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <i class="fas fa-bus text-blue-600 text-2xl mr-2"></i>
                            <span class="text-xl font-bold text-gray-900">크루셔틀 통합 관리자</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="currentTime" class="text-sm text-gray-600"></span>
                        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-sign-out-alt mr-2"></i>로그아웃
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 메인 컨텐츠 -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- 통합 대시보드 -->
            <div id="dashboardContent" class="active">
                    <!-- 날짜 선택 -->
                    <div class="mb-6">
                        <div class="flex items-center space-x-4">
                            <input type="date" id="selectedDate" class="border border-gray-300 rounded-md px-3 py-2" value="">
                            <button id="testRealtimeBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                                <i class="fas fa-sync-alt mr-2"></i>데이터 새로고침
                            </button>
                            <!-- 미완성 운행 알림 -->
                            <div id="incompleteOperationsAlert" class="hidden">
                                <button id="incompleteOperationsBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-md text-sm">
                                    <i class="fas fa-exclamation-triangle mr-2"></i>
                                    <span id="incompleteOperationsText"></span>
                                </button>
                            </div>
                        </div>
                        <div class="mt-2 text-sm text-gray-600">
                            <span id="currentDateDisplay"></span>
                        </div>
                    </div>

                    <!-- 통계 카드들 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                        <div class="bg-white rounded-lg shadow-md p-6 hover-scale">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-blue-100">
                                    <i class="fas fa-car text-blue-600 text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">총 출근</p>
                                    <p id="totalCommute" class="text-2xl font-bold text-gray-900">0명</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white rounded-lg shadow-md p-6 hover-scale">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-green-100">
                                    <i class="fas fa-home text-green-600 text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">총 퇴근</p>
                                    <p id="totalOffWork" class="text-2xl font-bold text-gray-900">0명</p>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white rounded-lg shadow-md p-6 hover-scale">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-orange-100">
                                    <i class="fas fa-user-friends text-orange-600 text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">활성 기사</p>
                                    <p id="activeDrivers" class="text-2xl font-bold text-gray-900">0명</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 시간대별 인원 분포 + 실시간 인원보고 (2열 배치) -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                        <!-- 시간대별 분포 차트 -->
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">시간대별 인원 분포</h3>
                            <canvas id="timeDistributionChart" width="400" height="200"></canvas>
                        </div>

                        <!-- 실시간 인원보고 -->
                        <div class="bg-white rounded-lg shadow-md">
                            <div class="p-6 border-b border-gray-200">
                                <div class="flex items-center justify-between">
                                    <h3 class="text-lg font-semibold text-gray-900">실시간 인원보고</h3>
                                    <div class="flex items-center space-x-4">
                                        <span id="reportCount" class="text-sm text-gray-500">0개의 보고</span>
                                        <button id="addReportBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md text-sm">
                                            <i class="fas fa-plus mr-1"></i>새 보고 추가
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div id="reportsList" class="p-6 max-h-96 overflow-y-auto">
                                <!-- 보고 목록이 여기에 동적으로 추가됩니다 -->
                            </div>
                        </div>
                    </div>

                    <!-- 출발지별 통계 + 출발지별 출퇴근 인원 현황 (2열 배치) -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                        <!-- 출발지별 통계 -->
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">출발지별 통계</h3>
                            <canvas id="departureChart" width="400" height="200"></canvas>
                        </div>

                        <!-- 출발지별 출퇴근 인원 현황 -->
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">출발지별 출퇴근 인원 현황</h3>
                            <div id="departureStatusTable" class="overflow-x-auto">
                                <!-- 출발지별 현황 테이블이 여기에 동적으로 추가됩니다 -->
                            </div>
                        </div>
                    </div>

                    <!-- 기간 선택 및 엑셀 다운로드 -->
                    <div class="mb-6">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <!-- 날짜 선택 필드 -->
                                <input type="date" id="driverStatsDate" class="border border-gray-300 rounded-md px-3 py-2" value="">
                                <span class="text-sm text-gray-500">또는</span>
                                <select id="periodSelect" class="border border-gray-300 rounded-md px-3 py-2">
                                    <option value="today">오늘</option>
                                    <option value="week">이번 주</option>
                                    <option value="month">이번 달</option>
                                    <option value="lastMonth">저번달</option>
                                </select>
                                <span id="periodDisplay" class="text-sm text-gray-600 font-medium px-3 py-2 bg-gray-100 rounded-md">
                                    <!-- 기간 표시가 여기에 동적으로 추가됩니다 -->
                                </span>
                                <button id="exportExcelBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">
                                    <i class="fas fa-file-excel mr-2"></i>엑셀 다운로드
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 기사별 운행 통계 (전체 너비) -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-gray-900">기사별 운행 통계</h3>
                            <div class="flex items-center space-x-4">
                                <label class="text-sm font-medium text-gray-700">기사 필터:</label>
                                <select id="driverFilterSelect" class="border border-gray-300 rounded-md px-3 py-2 text-sm">
                                    <option value="all">전체 기사</option>
                                    <!-- 기사 목록이 여기에 동적으로 추가됩니다 -->
                                </select>
                            </div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">기사명</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">운행횟수</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">전월 총 운행 횟수</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상세보기</th>
                                    </tr>
                                </thead>
                                <tbody id="driverStatsTable" class="bg-white divide-y divide-gray-200">
                                    <!-- 기사별 통계가 여기에 동적으로 추가됩니다 -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- 소속별 관리 섹션 -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-lg font-semibold text-gray-900">소속별 관리</h3>
                            <div class="flex items-center space-x-4">
                                <button id="addAffiliationBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm">
                                    <i class="fas fa-plus mr-2"></i>소속 추가
                                </button>
                                <button id="exportAffiliationBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm">
                                    <i class="fas fa-file-excel mr-2"></i>소속별 보고서
                                </button>
                            </div>
                        </div>
                        
                        <!-- 소속별 요약 카드 -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div class="bg-blue-50 rounded-lg p-4">
                                <div class="flex items-center">
                                    <i class="fas fa-building text-blue-600 text-xl mr-3"></i>
                                    <div>
                                        <p class="text-sm text-gray-600">총 소속 수</p>
                                        <p id="totalAffiliations" class="text-2xl font-bold text-blue-600">0개</p>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-green-50 rounded-lg p-4">
                                <div class="flex items-center">
                                    <i class="fas fa-users text-green-600 text-xl mr-3"></i>
                                    <div>
                                        <p class="text-sm text-gray-600">총 기사 수</p>
                                        <p id="totalDrivers" class="text-2xl font-bold text-green-600">0명</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 소속별 상세 정보 -->
                        <div class="bg-gray-50 rounded-lg p-4">
                            <h4 class="text-md font-semibold text-gray-900 mb-4">소속별 기사 목록</h4>
                            <div id="affiliationDriversList" class="space-y-3">
                                <!-- 소속별 기사 목록이 여기에 동적으로 추가됩니다 -->
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div id="editModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[9999]">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">인원보고 수정</h3>
                <form id="editForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">기사명</label>
                        <input type="text" id="editDriverName" class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">방향</label>
                        <select id="editDirection" class="w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="출근">출근</option>
                            <option value="퇴근">퇴근</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">출발지</label>
                        <input type="text" id="editDeparture" class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">인원수</label>
                        <input type="number" id="editPassengerCount" min="0" max="45" class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelEdit" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md">취소</button>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">수정</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 추가 모달 -->
    <div id="addModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[9999]">
        <div class="relative top-10 mx-auto p-5 border w-11/12 max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">새 인원보고 추가</h3>
                <form id="addForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">기사명 *</label>
                        <input type="text" id="addDriverName" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">방향 *</label>
                        <select id="addDirection" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
                            <option value="출근">출근</option>
                            <option value="퇴근">퇴근</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">출발지 *</label>
                        <input type="text" id="addDeparture" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">탑승인원 *</label>
                        <input type="number" id="addPassengerCount" min="0" max="45" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">셔틀종류 *</label>
                        <select id="addShuttleType" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
                            <option value="근로자 셔틀">근로자 셔틀</option>
                            <option value="직원 셔틀">직원 셔틀</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">날짜/시간 *</label>
                        <input type="datetime-local" id="addDateTime" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" id="addExcludeFromMatching" class="mr-2">
                            <span class="text-sm text-gray-700">단순보고 (운행횟수에 포함 안함)</span>
                        </label>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelAdd" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md">취소</button>
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">추가</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 미완성 운행 상세 모달 -->
    <div id="incompleteOperationsModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[9999]">
